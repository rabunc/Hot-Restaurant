<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
</head>
<style>
    button {
        display: inline;
        text-align: middle;
        vertical-align: middle;
    }

    .btn-success {
        margin-left: 40%
    }

    .btn-primary {
        margin-left:2%;
    }

    #submit-reservation-btn {
        float:right;
    }

    a:hover{
    text-decoration:none;
}
</style>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant!</h1>
            <h3 class="text-center">Current Reservations and Waiting List</h3>
            <hr>
            <a href="HotRestaurant.html">
                    <button class="btn btn-success" id="make-reservation-btn" type="submit">
                      <span class="glyphicon glyphicon-home">
                      </span>
                    </button>
                  </a>

            <a href="viewTables.html">
          <button class="btn btn-primary" id="view-tables-btn" type="submit" >
            <span class="glyphicon glyphicon-list-alt"></span> View Tables
          </button>
      </a>
            
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Make Reservation</strong></h3>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="train-name-input">Guest Name</label>
                        <input class="form-control" id="train-name-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="destination-input">Phone</label>
                        <input class="form-control" id="destination-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="first-train-time-input">Email</label>
                        <input class="form-control" id="first-train-time-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="frequency-input">Unique ID</label>
                        <input class="form-control" id="frequency-input" type="text">
                    </div>
                    <button class="btn btn-primary" id="submit-reservation-btn" type="submit">Submit</button>
                </form>

            </div>
        </div>
<script>
            $("#submit-reservation-btn").on("click", function(event) {
      event.preventDefault();
      var newCharacter = {
        name: $("#name-input").val().trim(),
        role: $("#phone-input").val().trim(),
        age: $("#email-input").val().trim(),
        forcePoints: $("#id-input").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/new", newCharacter)
      .done(function(data) {
        console.log(data);
        alert("Adding reservation...");
      });
    });
    </script>
</body>

</html>
